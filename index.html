<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">
    <title>Clock-Dilla v9.4</title>
    <style>
        :root {
            /* Palette */
            --blue: #0A84FF;
            --green: #30D158; /* Tee Line */
            --red: #FF453A;
            --grey: #98989D;
            --dark: #1C1C1E;
            --bg: #000000;
            --text: #FFFFFF;
            --disabled: #333333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Roboto", sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* --- STATIC TOP BAR (Timers) --- */
        .top-bar {
            background: #121212;
            padding: max(10px, env(safe-area-inset-top)) 10px 10px 10px;
            border-bottom: 1px solid #333;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            z-index: 50;
            flex-shrink: 0;
        }

        .timer-card {
            background: #222;
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            border: 2px solid transparent;
            transition: 0.2s;
            cursor: pointer;
        }
        .timer-card.active { border-color: var(--blue); background: #2A2A2A; }
        .timer-card.running { border-color: var(--green); background: #2A2A2A; }
        .timer-card.disabled { opacity: 0.3; border-color: #444; }

        .t-label { font-size: 10px; color: var(--grey); text-transform: uppercase; font-weight: 700; margin-bottom: 2px; }
        .t-time { font-size: 28px; font-weight: 300; font-family: monospace; font-variant-numeric: tabular-nums; line-height: 1.1; color: #fff; }
        .t-pred { font-size: 16px; font-weight: 800; text-transform: uppercase; min-height: 20px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- CONTROL PANEL (Ref + Profile) --- */
        .control-panel {
            display: flex;
            background: var(--dark);
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        /* Quick Ref (Left Side now) */
        .ref-container {
            flex: 1;
            padding: 8px;
        }
        .ref-header { font-size: 10px; color: var(--grey); text-transform: uppercase; margin-bottom: 4px; display: flex; justify-content: space-between; }
        
        .ref-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .ref-table td { padding: 4px; text-align: center; border-bottom: 1px solid #333; }
        .ref-table td:first-child { text-align: left; font-weight: 700; }
        .mono { font-family: monospace; letter-spacing: -0.5px; }

        /* Vertical Profile Selector (Right Side) */
        .profile-strip {
            width: 40px;
            background: #252525;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 1px solid #333; 
            position: relative;
        }
        .profile-btn {
            transform: rotate(-90deg);
            white-space: nowrap;
            color: var(--blue);
            font-weight: 700;
            font-size: 14px;
            background: none;
            border: none;
            width: 100px; 
            height: 40px;
            text-align: center;
            cursor: pointer;
        }
        #profile-select-hidden {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; appearance: none;
        }

        /* --- HISTORY SCROLL AREA --- */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 160px; /* Space for big button */
        }
        
        .history-table { width: 100%; border-collapse: collapse; font-size: 13px; table-layout: fixed; }
        .history-table th { position: sticky; top: 0; background: #000; color: var(--grey); font-size: 10px; padding: 8px 4px; border-bottom: 1px solid #333; z-index: 10; }
        .history-table td { padding: 12px 4px; border-bottom: 1px solid #222; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Columns: Ply(15), BH(18), HH(18), Est(24), Res(25) */
        .col-ply { width: 15%; text-align: left; padding-left: 8px; }
        .col-bh { width: 18%; }
        .col-hh { width: 18%; }
        .col-est { width: 24%; }
        .col-res { width: 25%; }

        .val-used { color: #fff; font-weight: 700; }
        .val-ignored { color: #444; text-decoration: none; }
        .cell-dim { opacity: 0.3; }

        .footer-actions {
            padding: 20px;
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn-small {
            background: #333; color: #aaa; border: none;
            padding: 8px 16px; border-radius: 6px; font-size: 12px;
        }

        /* --- BOTTOM CONTROLS --- */
        .controls-area {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            border-top: 1px solid #333;
            display: flex; gap: 10px; z-index: 100;
        }

        #btn-main {
            flex: 1; height: 85px; 
            border-radius: 16px;
            font-size: 32px; font-weight: 800; color: white;
            background: var(--green);
            border: none;
            box-shadow: 0 4px 20px rgba(48, 209, 88, 0.3);
            transition: 0.1s;
        }
        #btn-main:active { transform: scale(0.97); }
        #btn-main:disabled { background: #333; color: #555; box-shadow: none; }
        
        #btn-reset {
            width: 70px; height: 85px;
            border-radius: 16px; background: #2C2C2E; color: #fff; border: none; font-weight: 600; font-size: 12px;
        }

        /* States */
        .st-split { background-color: var(--blue) !important; box-shadow: 0 4px 20px rgba(10, 132, 255, 0.3) !important; }
        .st-int { background-color: var(--red) !important; box-shadow: 0 4px 20px rgba(255, 69, 58, 0.3) !important; }

        /* --- MODAL (Right Side Stack) --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none;
            justify-content: flex-end; align-items: center; z-index: 200;
        }
        .modal-content {
            width: 140px; height: 100%;
            background: #181818;
            border-left: 1px solid #333;
            display: flex; flex-direction: column;
            overflow-y: auto;
            padding: 10px;
        }
        .modal-header { font-size: 12px; color: #888; text-align: center; margin-bottom: 10px; }
        
        .zone-btn {
            width: 100%; padding: 12px 0; margin-bottom: 6px;
            background: #2A2A2A; color: #fff; border: 1px solid #333;
            border-radius: 6px; font-size: 12px; font-weight: 700;
            text-align: center;
        }
        .z-tee { color: var(--green); border-color: var(--green); }

    </style>
</head>
<body>

    <!-- STATIC TOP: TIMERS -->
    <div class="top-bar">
        <div class="timer-card" id="card-bh" onclick="app.toggleTimer('bh')">
            <div class="t-label">Back to Hog</div>
            <div class="t-time" id="time-bh">0.00</div>
            <div class="t-pred" id="pred-bh">--</div>
        </div>
        <div class="timer-card" id="card-hh" onclick="app.toggleTimer('hh')">
            <div class="t-label">Hog to Hog</div>
            <div class="t-time" id="time-hh">0.00</div>
            <div class="t-pred" id="pred-hh">--</div>
        </div>
    </div>

    <!-- STATIC CONTROL PANEL (Reordered) -->
    <div class="control-panel">
        <div class="ref-container">
            <div class="ref-header">
                <span>Quick Ref</span>
                <span id="ice-readout" style="color:var(--blue)">Neutral</span>
            </div>
            <table class="ref-table" id="ref-table">
                <!-- Injected via JS -->
            </table>
        </div>
        
        <!-- Profile Strip Moved to Right -->
        <div class="profile-strip">
            <div class="profile-btn" id="profile-display">TEAM</div>
            <select id="profile-select-hidden">
                <option value="TEAM">TEAM</option>
                <option value="-">-</option>
                <option value="Lead">Lead</option>
                <option value="2nd">2nd</option>
                <option value="Vice">Vice</option>
                <option value="Skip">Skip</option>
            </select>
        </div>
    </div>

    <!-- SCROLLABLE HISTORY -->
    <div class="scroll-area">
        <table class="history-table">
            <thead>
                <tr>
                    <th class="col-ply">Ply</th>
                    <th class="col-bh">B-H</th>
                    <th class="col-hh">H-H</th>
                    <th class="col-est">Est</th>
                    <th class="col-res">Result</th>
                </tr>
            </thead>
            <tbody id="history-body"></tbody>
        </table>
        
        <div class="footer-actions">
            <button class="btn-small" onclick="app.exportData()">Export CSV</button>
            <button class="btn-small" onclick="app.clearHistory()" style="color:#f55;">Clear All</button>
        </div>
    </div>

    <!-- FOOTER CONTROLS -->
    <div class="controls-area">
        <button id="btn-reset" onclick="app.reset()">RESET</button>
        <button id="btn-main">START</button>
    </div>

    <!-- CALIBRATION MODAL (Right Stack) -->
    <div class="modal" id="modal" onclick="if(event.target===this) app.closeModal()">
        <div class="modal-content">
            <div class="modal-header">SET ACTUAL</div>
            <div id="zone-list"></div>
            <button class="zone-btn" style="margin-top:auto; color:#666;" onclick="app.closeModal()">CANCEL</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            // --- PHYSICS ENGINE ---
            bhSlope: -8.33, bhIntercept: 38.65,
            hhSlope: -3.125, hhIntercept: 54.5, // 15.2s Tee / 16.8s Guard

            // Validity Thresholds
            minBH: 2.0, maxBH: 6.0,
            minHH: 7.0, maxHH: 22.0,

            // Board Weight Thresholds
            fastLimitBH: 3.25,
            fastLimitHH: 13.75,

            // Zone Definitions
            zones: [
                {v: 11.5, n: "Board"},
                {v: 11.0, n: "Hack"},
                {v: 10.0, n: "B 12"},
                {v: 9.0, n: "B 8"},
                {v: 8.0, n: "B 4"},
                {v: 7.0, n: "TEE"},
                {v: 6.0, n: "T 4"},
                {v: 5.0, n: "T 8"},
                {v: 4.0, n: "T 12"},
                {v: 3.0, n: "Tight"},
                {v: 2.5, n: "Mid"},
                {v: 2.0, n: "High"}
            ],

            // Quick Ref
            refRows: [
                {v: 10.0, n: "B12"},
                {v: 7.0, n: "Tee"},
                {v: 4.0, n: "T12"},
                {v: 2.5, n: "Mid"}
            ]
        };

        const app = {
            state: 'IDLE',
            t0: 0, t1: 0,
            split: 0, interval: 0,
            timerInterval: null,
            
            enableBH: true,
            enableHH: true,
            
            history: [],
            currentProfile: 'TEAM',
            iceOffset: 0,
            editingId: null,

            ui: {},

            init() {
                const ids = ['btn-main','btn-reset','time-bh','pred-bh','card-bh','time-hh','pred-hh','card-hh',
                             'profile-display','profile-select-hidden','ref-table','history-body','ice-readout','modal','zone-list'];
                ids.forEach(id => this.ui[id] = document.getElementById(id));

                this.loadData();
                this.buildGrid();
                this.bindEvents();
                this.updateProfile();
                this.renderRef();
                this.renderHistory();
            },

            bindEvents() {
                this.ui['btn-main'].addEventListener('touchstart', (e) => { e.preventDefault(); this.handleMain(); }, {passive:false});
                this.ui['btn-main'].addEventListener('click', (e) => { if(e.detail!==0) { e.preventDefault(); this.handleMain(); }});
                
                this.ui['profile-select-hidden'].addEventListener('change', (e) => {
                    this.currentProfile = e.target.value;
                    this.ui['profile-display'].innerText = this.currentProfile;
                    this.updateProfile();
                    this.renderHistory();
                    this.renderRef();
                });
            },

            buildGrid() {
                const list = this.ui['zone-list'];
                CONFIG.zones.forEach(z => {
                    const b = document.createElement('button');
                    b.className = 'zone-btn';
                    b.innerText = z.n;
                    if(z.v === 7) b.classList.add('z-tee');
                    b.onclick = () => this.calibrate(z.v);
                    list.appendChild(b);
                });
            },

            // --- STATE MACHINE ---
            handleMain() {
                const now = Date.now();
                
                // START (from Idle or Finished)
                if (this.state === 'IDLE' || this.state === 'FINISHED') {
                    if (!this.enableBH && !this.enableHH) return;

                    // Clean start - reset visuals only, logic is fresh
                    this.ui['time-bh'].innerText = "0.00"; this.ui['pred-bh'].innerText = "--";
                    this.ui['time-hh'].innerText = "0.00"; this.ui['pred-hh'].innerText = "--";
                    this.ui['pred-bh'].style.color = "#fff";
                    this.ui['pred-hh'].style.color = "#fff";
                    
                    this.state = 'RUNNING';
                    
                    if (this.enableBH) {
                        // Start B-H
                        this.t0 = now;
                        this.ui['card-bh'].classList.remove('disabled');
                        this.ui['card-bh'].classList.add('running');
                        this.ui['pred-bh'].innerText = "TIMING";
                        this.ui['btn-main'].innerText = "HOG 1";
                        this.ui['btn-main'].className = 'st-split';
                    } else {
                        // Skip B-H, Start H-H
                        this.t1 = now;
                        this.state = 'INTERVAL'; 
                        this.ui['card-bh'].classList.add('disabled');
                        this.ui['card-hh'].classList.add('running');
                        this.ui['pred-hh'].innerText = "TIMING";
                        this.ui['btn-main'].innerText = "HOG 2";
                        this.ui['btn-main'].className = 'st-int';
                    }
                    this.startTimer();
                    this.vibrate(15);

                } else if (this.state === 'RUNNING') {
                    // Finishes B-H
                    this.t1 = now;
                    this.split = (this.t1 - this.t0) / 1000;
                    
                    this.ui['card-bh'].classList.remove('running');
                    this.ui['card-bh'].classList.add('active');
                    this.ui['time-bh'].innerText = this.split.toFixed(2);
                    this.predictBH(this.split);

                    if (this.enableHH) {
                        // Start H-H
                        this.state = 'INTERVAL';
                        this.ui['card-hh'].classList.add('running');
                        this.ui['pred-hh'].innerText = "TIMING";
                        this.ui['btn-main'].innerText = "HOG 2";
                        this.ui['btn-main'].className = 'st-int';
                    } else {
                        // End of shot (B-H only)
                        this.state = 'FINISHED';
                        this.stopTimer();
                        this.saveShot(); // Instant Save
                        this.ui['btn-main'].innerText = "START";
                        this.ui['btn-main'].className = '';
                    }
                    this.vibrate(30);

                } else if (this.state === 'INTERVAL') {
                    // Finishes H-H
                    this.interval = (now - this.t1) / 1000;
                    this.state = 'FINISHED';
                    this.stopTimer();

                    this.ui['card-hh'].classList.remove('running');
                    this.ui['card-hh'].classList.add('active');
                    this.ui['time-hh'].innerText = this.interval.toFixed(2);
                    this.predictHH(this.interval);
                    
                    this.saveShot(); // Instant Save

                    this.ui['btn-main'].innerText = "START";
                    this.ui['btn-main'].className = '';
                    this.vibrate([10,30]);
                }
            },

            startTimer() {
                if(this.timerInterval) clearInterval(this.timerInterval);
                this.timerInterval = setInterval(() => {
                    const now = Date.now();
                    if(this.state === 'RUNNING') {
                        this.ui['time-bh'].innerText = ((now - this.t0)/1000).toFixed(2);
                    } else if (this.state === 'INTERVAL') {
                        this.ui['time-hh'].innerText = ((now - this.t1)/1000).toFixed(2);
                    }
                }, 37);
            },
            stopTimer() { clearInterval(this.timerInterval); },

            toggleTimer(type) {
                // Only allow toggling if Idle or Finished
                if (this.state !== 'IDLE' && this.state !== 'FINISHED') return;
                
                if (type === 'bh') {
                    this.enableBH = !this.enableBH;
                    this.ui['card-bh'].classList.toggle('disabled', !this.enableBH);
                } else {
                    this.enableHH = !this.enableHH;
                    this.ui['card-hh'].classList.toggle('disabled', !this.enableHH);
                }
                this.ui['btn-main'].disabled = (!this.enableBH && !this.enableHH);
            },

            reset() {
                this.stopTimer();
                this.state = 'IDLE';
                this.ui['time-bh'].innerText = "0.00"; this.ui['pred-bh'].innerText = "--";
                this.ui['time-hh'].innerText = "0.00"; this.ui['pred-hh'].innerText = "--";
                
                this.ui['card-bh'].className = 'timer-card' + (this.enableBH ? '' : ' disabled');
                this.ui['card-hh'].className = 'timer-card' + (this.enableHH ? '' : ' disabled');
                
                this.ui['pred-bh'].style.color = "#fff";
                this.ui['pred-hh'].style.color = "#fff";

                this.ui['btn-main'].innerText = "START";
                this.ui['btn-main'].className = '';
            },

            // --- PREDICTION ---
            predictBH(time) {
                if (time < CONFIG.minBH || time > CONFIG.maxBH || time <= CONFIG.fastLimitBH) {
                    this.ui['pred-bh'].innerText = "-";
                    this.ui['pred-bh'].style.color = "#444";
                    return null;
                }
                const z = (CONFIG.bhSlope * time) + CONFIG.bhIntercept + this.iceOffset;
                const final = Math.max(0, Math.min(11.5, z));
                this.displayPred(this.ui['pred-bh'], final);
                return final;
            },

            predictHH(time) {
                if (time < CONFIG.minHH || time > CONFIG.maxHH || time <= CONFIG.fastLimitHH) {
                    this.ui['pred-hh'].innerText = "-";
                    this.ui['pred-hh'].style.color = "#444";
                    return null;
                }
                const z = (CONFIG.hhSlope * time) + CONFIG.hhIntercept + this.iceOffset;
                const final = Math.max(0, Math.min(11.5, z));
                this.displayPred(this.ui['pred-hh'], final);
                return final;
            },

            displayPred(el, zVal) {
                // Find label
                let txt = "UNKNOWN";
                let minDiff = 99;
                CONFIG.zones.forEach(z => {
                    if (Math.abs(z.v - zVal) < minDiff) {
                        minDiff = Math.abs(z.v - zVal);
                        txt = z.n;
                    }
                });
                el.innerText = txt;
                el.style.color = (Math.abs(zVal - 7.0) < 0.5) ? "var(--green)" : "#fff";
            },

            // --- DATA ---
            saveShot() {
                if (!this.enableBH && !this.enableHH) return;

                const validBH = this.enableBH && (this.split >= CONFIG.minBH && this.split <= CONFIG.maxBH);
                const validHH = this.enableHH && (this.interval >= CONFIG.minHH && this.interval <= CONFIG.maxHH);

                let p = this.currentProfile;
                if(p === 'TEAM') p = '-'; 

                const s = {
                    id: Date.now(),
                    player: p,
                    bh: this.enableBH ? this.split : 0,
                    hh: this.enableHH ? this.interval : 0,
                    actual: null,
                    useBH: validBH,
                    useHH: validHH,
                    rawBH: validBH ? (CONFIG.bhSlope * this.split) + CONFIG.bhIntercept : 0,
                    rawHH: validHH ? (CONFIG.hhSlope * this.interval) + CONFIG.hhIntercept : 0
                };
                
                this.history.unshift(s);
                if(this.history.length > 60) this.history.pop();
                this.saveStorage();
                this.updateProfile();
                this.renderHistory(); // Updates history immediately
            },

            updateProfile() {
                const shots = this.currentProfile === 'TEAM' 
                    ? this.history 
                    : this.history.filter(s => s.player === this.currentProfile);
                
                let errSum = 0;
                let count = 0;

                shots.forEach(s => {
                    // Only calibrate if actual is set and within draw range
                    if (s.actual !== null && s.actual <= 11.5) {
                        if (s.useBH && s.rawBH > 0) { errSum += (s.actual - s.rawBH); count++; }
                        if (s.useHH && s.rawHH > 0) { errSum += (s.actual - s.rawHH); count++; }
                    }
                });

                this.iceOffset = count > 0 ? (errSum / count) : 0;
                const sign = this.iceOffset > 0 ? "+" : "";
                this.ui['ice-readout'].innerText = count > 0 
                    ? `${this.currentProfile}: ${sign}${this.iceOffset.toFixed(1)}` 
                    : "Neutral";
            },

            // --- UI ACTIONS ---
            toggleHistoryUse(id, type) {
                const s = this.history.find(x => x.id === id);
                if(s) {
                    if(type === 'bh' && s.bh > 0) s.useBH = !s.useBH;
                    if(type === 'hh' && s.hh > 0) s.useHH = !s.useHH;
                    this.saveStorage();
                    this.updateProfile();
                    this.renderHistory();
                }
            },

            cyclePlayer(id) {
                const roles = ['-', 'Lead', '2nd', 'Vice', 'Skip'];
                const s = this.history.find(x => x.id === id);
                if(s) {
                    const idx = roles.indexOf(s.player);
                    s.player = roles[(idx + 1) % roles.length];
                    this.saveStorage();
                    this.renderHistory();
                }
            },

            openModal(id) {
                this.editingId = id;
                this.ui['modal'].style.display = 'flex';
            },
            closeModal() { this.ui['modal'].style.display = 'none'; this.editingId = null; },

            calibrate(val) {
                const s = this.history.find(x => x.id === this.editingId);
                if(s) {
                    s.actual = val;
                    // Auto-enable if within bounds and data exists
                    if (s.bh >= CONFIG.minBH && s.bh <= CONFIG.maxBH) s.useBH = true;
                    if (s.hh >= CONFIG.minHH && s.hh <= CONFIG.maxHH) s.useHH = true;
                    this.saveStorage();
                    this.updateProfile();
                    this.renderHistory();
                }
                this.closeModal();
            },

            clearHistory() {
                if(confirm("Delete all history?")) {
                    this.history = [];
                    this.iceOffset = 0;
                    this.saveStorage();
                    this.updateProfile();
                    this.renderHistory();
                }
            },

            exportData() {
                let csv = "Player,B-H Time,Used,H-H Time,Used,Estimate,Result\n";
                this.history.forEach(s => {
                    const est = this.getEstText(s).replace(/<[^>]*>/g, '');
                    const res = this.getResText(s).replace(/<[^>]*>/g, '').replace('-','');
                    csv += `${s.player},${s.bh.toFixed(2)},${s.useBH},${s.hh.toFixed(2)},${s.useHH},${est},${res}\n`;
                });
                
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `curling_data_${Date.now()}.csv`;
                a.click();
            },

            // --- RENDERING ---
            renderRef() {
                const tbl = this.ui['ref-table'];
                tbl.innerHTML = '';
                CONFIG.refRows.forEach(r => {
                    // Inverse Logic: t = (z - offset - b) / m
                    const bh = (r.v - this.iceOffset - CONFIG.bhIntercept) / CONFIG.bhSlope;
                    const hh = (r.v - this.iceOffset - CONFIG.hhIntercept) / CONFIG.hhSlope;
                    
                    let color = "#fff";
                    if(r.v === 7) color = "var(--green)";

                    // Apply color to the whole row
                    tbl.innerHTML += `<tr style="color:${color}">
                        <td>${r.n}</td>
                        <td class="mono">${bh.toFixed(2)}</td>
                        <td class="mono">${hh.toFixed(2)}</td>
                    </tr>`;
                });
            },

            getEstText(s) {
                if (!s.useBH && !s.useHH) return '<span class="cell-dim">-</span>';
                
                let val = 0;
                // Prefer HH if available
                if (s.useHH) val = (CONFIG.hhSlope * s.hh) + CONFIG.hhIntercept + this.iceOffset;
                else val = (CONFIG.bhSlope * s.bh) + CONFIG.bhIntercept + this.iceOffset;
                
                let label = "?";
                let minDiff = 99;
                CONFIG.zones.forEach(z => {
                    if (Math.abs(z.v - val) < minDiff) { minDiff = Math.abs(z.v - val); label = z.n; }
                });
                
                let col = "#fff";
                if (Math.abs(val - 7) < 0.5) col = "var(--green)";
                return `<span style="color:${col}; font-weight:700;">${label}</span>`;
            },

            getResText(s) {
                if (!s.useBH && !s.useHH) return '<span class="cell-dim">-</span>';
                if (s.actual === null) return '<span style="color:#444">-</span>';
                
                let label = "?";
                CONFIG.zones.forEach(z => { if(z.v === s.actual) label = z.n; });
                
                let col = "#fff";
                if (s.actual === 7) col = "var(--green)";
                return `<span style="color:${col}; font-weight:700;">${label}</span>`;
            },

            renderHistory() {
                const tbody = this.ui['history-body'];
                tbody.innerHTML = '';
                
                const visible = this.currentProfile === 'TEAM' 
                    ? this.history 
                    : this.history.filter(s => s.player === this.currentProfile);

                visible.forEach(s => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="col-ply"><span class="player-badge" onclick="app.cyclePlayer(${s.id})">${s.player.substring(0,4).toUpperCase()}</span></td>
                        <td class="col-bh mono ${s.useBH ? 'val-used' : 'val-ignored'}" onclick="app.toggleHistoryUse(${s.id},'bh')">${s.bh > 0 ? s.bh.toFixed(2) : '-'}</td>
                        <td class="col-hh mono ${s.useHH ? 'val-used' : 'val-ignored'}" onclick="app.toggleHistoryUse(${s.id},'hh')">${s.hh > 0 ? s.hh.toFixed(2) : '-'}</td>
                        <td class="col-est">${this.getEstText(s)}</td>
                        <td class="col-res" onclick="app.openModal(${s.id})">${this.getResText(s)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            },

            vibrate(p) { if(navigator.vibrate) navigator.vibrate(p); },
            saveStorage() { localStorage.setItem('cp_v9_4', JSON.stringify(this.history)); },
            loadData() { 
                const d = localStorage.getItem('cp_v9_4'); 
                if(d) this.history = JSON.parse(d); 
            }
        };

        app.init();
    </script>
</body>
